---
version: '3'

services:

  celery:
    build: './celery'
    environment:
      env_type: "prod"
    volumes:
      - 'atmo:/opt/dev/atmosphere'

  atmosphere:
    image: 'cyverse/atmosphere:latest'
    volumes:
      - 'atmo:/opt/dev/atmosphere'
      - '../atmosphere-docker-secrets:/opt/dev/atmosphere-docker-secrets'
      - '/boot:/boot'
      - '/lib/modules:/lib/modules'
    extra_hosts:
      - 'postgres:${dockerhost}'

  troposphere:
    image: 'cyverse/troposphere:latest'
    volumes:
      - '../atmosphere-docker-secrets:/opt/dev/atmosphere-docker-secrets'
    depends_on:
      - 'atmosphere'
    ports:
      - '443:443'
      - '80:80'
    extra_hosts:
      - 'postgres:${dockerhost}'

volumes:
  atmo:
